<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Edit Post</h2>
  <form action="/edit" th:object="${blog}" method="post" enctype="multipart/form-data">
    <div class="mb-3 mt-3">
      <input type="hidden" class="form-control" placeholder="Enter title" name="id" th:field="*{id}">
      <label>Title</label>
      <input type="text" class="form-control" placeholder="Enter title" name="title" th:field="*{title}">
      <label>Content</label>
      <input type="text" class="form-control" placeholder="Enter content" name="content" th:field="*{content}">
      <label>Image</label>
      <input th:field="*{img}" readonly>
      <img th:src="${blog.getImg()}" width="200" height="300">
      <input type="file" class="form-control" placeholder="Enter file img" name="upImg">
      <select  th:field="*{category}" class="btn btn-secondary">
        <div th:each="b :${category}">
          <option th:text="${b.name}" th:value="${b.id}"></option>
        </div>
      </select>
      <button type="submit" class="btn btn-primary">Edit</button>
    </div>
  </form>
</div>

</body>
</html>
