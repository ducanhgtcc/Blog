<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Create Post</h2>
  <form th:actin="/create" method="post" enctype="multipart/form-data">
    <div class="mb-3 mt-3">
      <label>Title</label>
      <input type="text" class="form-control" placeholder="Enter title" name="title">
      <label>Content</label>
      <input type="text" class="form-control" placeholder="Enter content" name="content">
      <label>Image</label>
      <input type="file" class="form-control" placeholder="Enter image" name="upImg">
      <select  name="idCategory" class="btn btn-secondary">
        <div th:each="b :${category}">
          <option th:text="${b.name}" th:value="${b.id}"></option>
        </div>
      </select>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>

</body>
</html>
